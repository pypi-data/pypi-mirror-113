[metadata]
name = iconic
version = 1.0.0
description = Use iconic.app icons in your Django and Jinja templates.
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Dean Montgomery
author_email = montgomery.dean97@gmail.com
url = https://github.com/monty5811/iconic
project_urls = 
	Changelog = https://github.com/monty5811/iconic/blob/main/HISTORY.rst
	Twitter = https://twitter.com/monty5811
license = MIT
keywords = Django Jinja
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: Django :: 2.2
	Framework :: Django :: 3.0
	Framework :: Django :: 3.1
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
license_file = LICENSE

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
install_requires = 
	importlib_resources ; python_version < "3.7"
python_requires = >=3.6
zip_safe = False

[options.extras_require]
django = 
	django >= 2.2
jinja = 
	jinja2 >= 2.8

[options.packages.find]
where = src

[coverage:run]
branch = True
source = iconic

[coverage:paths]
source = 
	src
	.tox/*/site-packages

[coverage:report]
show_missing = True

[flake8]
max-line-length = 80
select = E,F,W,B,B950,C,I
ignore = E203,E501,W503

[egg_info]
tag_build = 
tag_date = 0

