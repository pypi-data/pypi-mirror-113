[overview]
name=Deploy LERC
description=Install the Live Endpoint Response Client

[command_download]
operation=download
file_path=/opt/lerc/lercSetup.msi
client_file_path=lercSetup.msi

[command_run]
operation=run
command=msiexec /quiet /qn /l lerc_install.log /i lercSetup.msi company=1 reconnectdelay=15 chunksize=2048 serverurls="https://control.acephish.net/"
wait_for_output=no
wait_timeout=60
wait_for_completion=yes

[upload_log]
operation=upload
path=lerc_install.log
write_results_path={HOSTNAME}_lerc_install.log

