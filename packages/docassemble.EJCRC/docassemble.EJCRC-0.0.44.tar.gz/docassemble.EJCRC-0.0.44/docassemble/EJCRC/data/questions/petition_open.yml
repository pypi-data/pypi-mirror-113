metadata:
  title: Petition to Open Default Judgment for Alternative Service
  temporary session: true
---
question: Thank you, ${ plaintiffname1 }!
subquestion: |
  Please download your Petition to Open Default Judgment sheet below.
  
  YOU MUST FILE THIS SHEET EITHER IN PERSON OR ONLINE.
  To do so, please follow the instructuions listed here.
attachment:
  - name: petition_open
    filename: Petition to Open Default Judgment
    docx template file: petition_open.docx
    valid formats:
      - pdf
buttons:
  - Exit: exit
mandatory: True
---
question: |
  Petition to Open Default Judgment (More Information)
subquestion: |
  A Petition to Open default is a request to the court to strike/remove judgment entered in the case. Please review the following Rules of Pennsylvania Civil Procedure before filing this motion.
  #### Rule 237.3
  
  * governs relief from a judgment by default or of [non pros] non pros. Subdivision (a) requires that a [verified] copy of the complaint, preliminary objections, or answer sought to be filed be attached to the petition for relief from the judgment.
  
fields:
  - I understand: understand
    datatype: yesnowide
validation code: |
  if not understand:
    validation_error("You cannot continue until you indicate that you understand.")
---
mandatory: true
need:
  understand
question: |
  Please complete the information for each plaintiff in this case.
subquestion: |
  A plaintiff is a party who is suing/taking the defendant(s) to court.  
fields:
  - How many plaintiffs are there?: plaintiffnumber
    datatype: integer
    choices:
      - 1
      - 2
      - 3
    default: 1   
  - Plaintiff Full Name: plaintiffname1
  - 2nd Plaintiff Full Name: plaintiffname2
    js show if: |
      val('plaintiffnumber') > 1
  - 3rd Plaintiff Full Name: plaintiffname3
    js show if: |
      val('plaintiffnumber') > 2
---
need:
  plaintiffname1
question: |
  Please complete the information for each defendant in this case.
subquestion: |
  A defendant is party (individual, company, or institution) being sued. Name all of the defendants you are trying to remove from the property to the best of your ability. If you do know the names of some of the defendants, you may enter “All Occupants” in the name section.
fields:
  - How many defendants are party to the case?: defendantnumber
    datatype: integer
    choices:
      - 1
      - 2
      - 3
    default: 1    
  - Defendant Full Name: defendantname1
  - 2nd Defendant Full Name: defendantname2
    js show if: |
      val('defendantnumber') > 1 
  - 3rd Defendant Full Name: defendantname3
    js show if: |
      val('defendantnumber') > 2
---
need:
  nines
question: |
  Provide information on how many defendants you could not serve. 
fields: 
  - How many defendants were you unable to serve?: servenumber
    datatype: integer
    choices:
      - 1
      - 2
      - 3
    default: 1  
  - Defendant Full Name: defendantserve1
  - Defendant Street Address: defendantstreetaddress1
  - Defendant City and State: defendantcity1
    help: This should be Philadelphia, PA
    default: Philadelphia, PA
  - Defendant ZIP Code: defendantzipcode1
  - Defendant Phone Number: defendantphone1
  - 2nd Defendant Full Name: defendantserve2
    js show if: |
      val('servenumber') > 1 
  - 2nd Defendant Street Address: defendantstreetaddress2
    js show if: |
      val('servenumber') > 1  
  - 2nd Defendant City and State: defendantcity2
    js show if: |
      val('servenumber') > 1
  - 2nd Defendant ZIP Code: defendantzipcode2
    js show if: |
      val('servenumber') > 1
  - 2nd Defendant Phone Number: defendantphone2
    js show if: |
      val('servenumber') > 1  
  - 3rd Defendant Full Name: defendantserve3
    js show if: |
      val('servenumber') > 2
  - 3rd Defendant Street Address: defendantstreetaddress3
    js show if: |
      val('servenumber') > 2
  - 3rd Defendant City and State: defendantcity3
    js show if: |
      val('servenumber') > 2
  - 3rd Defendant ZIP Code: defendantzipcode3
    js show if: |
      val('servenumber') > 2
  - 3rd Defendant Phone Number: defendantphone3
    js show if: |
      val('servenumber') > 2
---
need: 
  defendantname1
question: | 
  Please provide the Case ID number for this case:
subquestion: |
  After the complaint is submitted to the filing office and accepted, you should have received a copy of the complaint with the Case ID number at the bottom right corner of the complaint.
  
  If you cannot locate the Case ID number, you may either contact the civil filing office or find the number by searching for your case on the [FJD Civil Docket.](http://fjdefile.phila.gov/efsfjd/zk_fjd_public_qry_00.zp_disclaimer)
  
  [Click here if you need additional help (opens a separate tab)](${ interview_url(i='docassemble.EJCRC:data/questions/case_id_help.yml') }){:target="_blank"}.
fields:
  - Do you have your 9-digit case number?: nines
    datatype: radio
    choices: 
      - Yes
      - No
  - 9-digit case number: serial
    required: false
    js show if: |
      val('nines') == 'Yes'
---
need:
  defendantserve1
question: |
  What date did you file your complaint with the court?
fields:
  - File date: complaintdate
    datatype: date
---
need:
  complaintdate
question: |
  What is today's date?
fields:
  - Date today: today1
    datatype: date
    default: |
      ${ today() }
---
need:
  today1
question: |
  Review the following text and sign below:
subquestion: |
  ### MOTION COVER SHEET
  By filing this document and signing below, the moving party certifies that this motion, petition, answer or response along with all documents filed, will be served upon all counsel and unrepresented parties as required by rules of Court (see PA. R.C.P. 206.6, Note to 208.2(a), and 440). Furthermore, moving party verifies that the answers made herein are true and correct and understands that sanctions may be imposed for inaccurate or incomplete answers.
signature: signature1
under: |
  ${ plaintiffname1 }
---
need:
  signature1
question: |
  Briefly answer the following questions
fields:
  - What is your name and address?: paragraph1
    datatype: area
  - What is your relationship with the defendant(s)?: paragraph2
    datatype: area
  - Why are you suing the defendant(s)?: paragraph3
    datatype: area
  - What solution do you want the court to provide?: paragraph4
    datatype: area
---
need:
  paragraph4
question: |
  Please provide additional information about your case and why you think the court should grant you relief.
fields:
  - Provide more detail: paragraph5
    datatype: area
---
need:
  paragraph5
question: |
  Please provide the date you attempted to serve the complaint.
fields:
  - How many times have you attempted to serve the complaint?: servetimes
    datatype: integer
    choices:
      - 1
      - 2
      - 3
    default: 1  
  - Service date: servedate
    datatype: date
  - 2nd Service date: servedate2
    datatype: date
  - 3rd Service date: servedate3
    datatype: date
---
need:
  servedate
question: |
  Review the following text and sign below:
subquestion: |
  ### VERIFICATION
  I, ${ plaintiffname1 }, Plaintiff, verify that the facts set forth in the foregoing are true and correct to the best of my information, knowledge and belief.

  I understand that the statements contained herein are subject to the Penalties of 18 Pa.C.S.A., Section 4904 relating to unsworn falsification to authorities.
signature: signature2
under: |
  ${ plaintiffname1 }
