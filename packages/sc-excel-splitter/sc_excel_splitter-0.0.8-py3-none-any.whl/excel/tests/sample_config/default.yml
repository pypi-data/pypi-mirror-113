excel:
  # 源文件路径
  source_file_path: "广州分行考核指标统计.xlsx"
  # 导出文件的保存路径
  target_directory: "./"
  # 需要按列拆分的Sheet以及拆分所在列
  sheet_config:
    # 需要拆分的Sheet名称，用双引号包围
    "客户经理汇总":
      # 拆分列所在列的索引（从0开始计数，第一列为0，依此类推）
      split_column: 2
      # 表头所在行的索引（从0开始计数，第一列为0，依此类推）
      header: 0
    # 需要拆分的Sheet名称，用双引号包围
    "机构汇总":
      # 拆分列所在列的索引（从0开始计数，第一列为0，依此类推）
      split_column: 0
      # 表头所在行的索引（从0开始计数，第一列为0，依此类推）
      header: 0
    # 需要拆分的Sheet名称，用双引号包围
