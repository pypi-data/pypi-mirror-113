      - 26
      - 27
      - 28
      - 29
      - 30
      - 31
  - Year: year1
    default: |
      ${ today().year }
  
---
question: |
  What time did you serve your complaint?
fields:
  - Time: time
    datatype: time
---
question: |
  At what street address did you serve your complaint?
subquestion: |
  This only needs to include the street number, street name, and apartment/suite/floor (if applicable)
fields:
  - Street Address: streetaddress
---
question: |
  What was the name of the adult in charge of the defendant's residence you served the complaint to?
fields:
  - Adult name: adultname
---
question: |
  Confirm today's date
fields:
  - Today's date: date
    datatype: date
    default: |
      ${ today() }
---
mandatory: true
need:
  time
question: |
  Review the following text and sign below:
subquestion: |
  I, ${ plaintiffname1 } , hereby certify that I served a true and correct copy of the Complaint / Notice of Appeal / Rule on ${ defendantchoice } 
  % if servicetype == 'Defendant':
  By handing a copy to the Defendant / Appellee, ${ defendantchoice }, on the ${ day1 } day of ${ month1 } , ${ year1 },  at ${ time } AM/PM, at ${ streetaddress }, Philadelphia, PA.
  % elif servicetype == 'adult':
  By handing a copy to ${ adultname }, an adult member of the family/adult person in charge of Defendant’s / Appellee’s residence, on the ${ day1 } day of ${ month1 } , ${ year1 }, at ${ time }, at ${ streetaddress }, Philadelphia, PA.
  % endif 
  
  I verify that the statements in this Return of Service are true and correct. I further verify that I am an adult over the age of 18 and not related to any party in this action. I understand that this unsworn document contains statements that are made subject to the penalties of 18 P.C.S. §4904 relating to unsworn falsification to authorities.
signature: signature1
under: |
  ${ plaintiffname1 }
---
question: Thank you, ${ plaintiffname1 }!
subquestion: |
  Please download your Return of Service Affidavit below.
  
  YOU MUST FILE THIS AFFIDAVIT EITHER IN PERSON OR ONLINE.
  To do so, please follow the instructions listed here.
