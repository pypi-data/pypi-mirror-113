info:
  contact:
    email: TODO
  description: REST API for calculator.Calculator
  license:
    name: TODO
  title: Calculator
  version: TODO
openapi: 3.0.0
paths:
  /power/{base}:
    get:
      operationId: power
      security: []
      parameters:
        - in: path
          name: base
          required: true
          x-zserio-request-part: base.value
          schema:
            format: string
            type: string
        - in: header
          name: X-Ponent
          required: true
          x-zserio-request-part: exponent.value
          schema:
            format: string
            type: string
      responses:
        '200':
          description: ''
          content:
            application/x-zserio-object:
              schema:
                type: string
      summary: ''
  /isum:
    get:
      operationId: intSum
      security: [ { BearerAuth: [ ] } ]
      parameters:
        - in: query
          name: values
          required: true
          explode: true
          x-zserio-request-part: values
          schema:
            format: hex
            type: array
            items:
              type: string
      responses:
        '200':
          description: ''
          content:
            application/x-zserio-object:
              schema:
                format: binary
                type: string
      summary: ''
  /bsum/{values}:
    get:
      operationId: byteSum
      security: [ { BasicAuth: [ ] } ]
      parameters:
        - in: path
          name: values
          required: true
          x-zserio-request-part: values
          schema:
            format: base64url
            type: array
            items:
              type: string
      responses:
        '200':
          description: ''
          content:
            application/x-zserio-object:
              schema:
                format: binary
                type: string
      summary: ''
  /imul/{values}:
    get:
      operationId: intMul
      security: [ { QueryAuth: [ ] } ]
      parameters:
        - in: path
          name: values
          required: true
          style: simple
          x-zserio-request-part: values
          schema:
            format: base64
            type: array
            items:
              type: string
      responses:
        '200':
          description: ''
          content:
            application/x-zserio-object:
              schema:
                format: binary
                type: string
      summary: ''
  /fmul:
    get:
      operationId: floatMul
      security: [ { CookieAuth: [ ] } ]
      parameters:
        - in: query
          name: values
          required: true
          explode: false
          x-zserio-request-part: values
          schema:
            format: string
            type: array
            items:
              type: string
      responses:
        '200':
          description: ''
          content:
            application/x-zserio-object:
              schema:
                format: binary
                type: string
      summary: ''
  /bmul:
    get:
      operationId: bitMul
      security: [ { HeaderAuth: [ ] } ]
      parameters:
        - in: query
          name: values
          required: true
          x-zserio-request-part: values
          schema:
            format: string
            type: array
            items:
              type: string
      responses:
        '200':
          description: ''
          content:
            application/x-zserio-object:
              schema:
                format: binary
                type: string
      summary: ''
  /identity:
    post:
      operationId: identity
      security: [ { CookieAuth: [ ] } ]
      requestBody:
        content:
          application/x-zserio-object:
            schema:
              type: string
      responses:
        '200':
          description: ''
          content:
            application/x-zserio-object:
              schema:
                format: binary
                type: string
      summary: ''
  /concat:
    get:
      operationId: concat
      security: [ { BearerAuth: [ ] } ]
      parameters:
        - in: query
          name: values
          required: true
          x-zserio-request-part: values
          schema:
            format: base64
            type: array
            items:
              type: string
      responses:
        '200':
          description: ''
          content:
            application/x-zserio-object:
              schema:
                format: binary
                type: string
      summary: ''
  /name/{enum_value}:
    get:
      operationId: name
      # Implicit Header auth
      parameters:
        - in: path
          name: enum_value
          required: true
          x-zserio-request-part: value
          schema:
            format: string
            type: string
      responses:
        '200':
          description: ''
          content:
            application/x-zserio-object:
              schema:
                format: binary
                type: string
      summary: ''

servers: []
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
      x-basicInfoFunc: zswag.test.calc.server.validate_basic_auth
    BearerAuth:
      type: http
      scheme: bearer
      x-bearerInfoFunc: zswag.test.calc.server.validate_bearer
    CookieAuth:
      type: apiKey
      in: cookie
      name: api-cookie
      x-apikeyInfoFunc: zswag.test.calc.server.validate_apikey
    HeaderAuth:
      type: apiKey
      in: header
      name: X-Generic-Token
      x-apikeyInfoFunc: zswag.test.calc.server.validate_apikey
    QueryAuth:
      type: apiKey
      in: query
      name: api-key
      x-apikeyInfoFunc: zswag.test.calc.server.validate_apikey
security: [{HeaderAuth: []}]
