syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/struct.proto";

message Metadata {
  google.protobuf.Timestamp response_datetime = 1;
  google.protobuf.Duration request_duration = 2;
}

message Quotecast {
  // MESSAGES
  message Request {
    // <vwd_id, metrics>
    map<string, google.protobuf.ListValue> subscriptions = 1;
    // <vwd_id, metrics>
    map<string, google.protobuf.ListValue> unsubscriptions = 2;
  }

  // PROPERTIES
  string json_data = 1;
  Metadata metadata = 2;
}

message Ticker {
  // MESSAGES
  message Metrics {
    // <metric_name, metric_value>
    map<string, double> metrics = 1;
  }

  // PROPERTIES
  Metadata metadata = 1;
  // <vwd_id, metrics>
  map<string, Metrics> products = 2;
  repeated string product_list = 3;
}

message Chart {
  // ENUMS
  enum Interval {
    PT1S = 0;
    PT15S = 1;
    PT30S = 2;
    PT1M = 3;
    PT5M = 4;
    PT15M = 5;
    PT30M = 6;
    PT60M = 7;
    PT1H = 8;
    P1D = 9;
    P1W = 10;
    P1M = 11;
    P3M = 12;
    P6M = 13;
    P1Y = 14;
    P3Y = 15;
    P5Y = 16;
    P10Y = 17;
    YTD = 18;
  }

  // MESSAGES
  message Request {
    string requestid = 1;
    Interval resolution = 2;
    string culture = 3;
    Interval period = 4;
    repeated string series = 5;
    string tz = 6;
  }

  // PROPERTIES
  string requestid = 1;
  string start = 2;
  string end = 3;
  string resolution = 4;
  repeated google.protobuf.Struct series = 5;
}