# ElasticBLAST configuration file template to run blastn against nt

[cloud-provider]
aws-region = us-east-1

[cluster]
machine-type = m5d.4xlarge
num-nodes = 1
num-cpus = 4
use-preemptible = true

[blast]
program = blastn
db = refseq_rna
options = -outfmt 7
mem-limit = 10G
queries = s3://elasticblast-test/queries/RFQT01.1.fsa_nt.gz
batch-len = 260000
